services:
  web:
    build: .
    command: sh -c "python manage.py migrate && gunicorn billing_engine.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
      - redis
  worker:
    build: .
    command: celery -A billing_engine worker -l info
    env_file: .env
    depends_on:
      - web
      - redis
  beat:
    build: .
    command: celery -A billing_engine beat -l info
    env_file: .env
    depends_on:
      - web
      - redis
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: billing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
